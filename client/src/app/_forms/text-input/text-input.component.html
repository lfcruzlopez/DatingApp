<div class="mb-3">
  <input
    type="{{ type }}"
    [class.is-valid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
  />
  <div class="text-danger" *ngIf="control.errors?.['required'] && control.touched">
    Please enter a {{ label }}
  </div>
  <div class="text-danger" *ngIf="control.errors?.['minlength'] && control.touched">
    {{ label }} must be at least
    {{control.errors?.['minlength'].requiredLength}} characters
  </div>
  <div class="text-danger" *ngIf="control.errors?.['maxlength'] && control.touched">
    {{ label }} must be at most
    {{control.errors?.['maxlength'].requiredLength}} characters
  </div>
  <div class="text-danger" *ngIf="control.errors?.['notMatching'] && control.touched">
    Password do not match
  </div>
</div>
